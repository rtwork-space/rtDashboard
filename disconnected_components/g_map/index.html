<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>google map clustering test</title>
    <style>
      
      #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat:28, lng: 83}
        });

       
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

       
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 28, lng: 83},
     
           {lat: 28.4, lng: 83.2}
      ]
    </script>
    <script src="marker_cluster.js">
    </script>
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzkgm3f42jm567RIfVcDUqrjxQPR-bIuQ&language=en&region=IN
&callback=initMap">
    </script>
  </body>
</html>
