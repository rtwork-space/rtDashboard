<!DOCTYPE html>
<html>
   
   <head>
      <title>Registration Form</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      
      <!-- Bootstrap -->
      <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <link href = "css/style.css" rel = "stylesheet">
	        <script src = "js/bootstrap.min.js"></script>
          <script src="js/angular.min.js"></script>
           <script src="js/app.js"></script>
   </head>
   
   <body ng-app="validationApp" ng-controller="mainController">
   <div class = "container" id="register">
   <div class="row clearfix">
    <div class="col-md-6 col-md-offset-3 column">
      <h1>Register Here</h1>
   <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
   
    <div class = "form-group">
      <label  \for = "FirstName">First Name:</label>
      <input type = "text" class = "form-control" placeholder = "Enter First Name" ng-model="firstName">
   </div>

    <div class = "form-group">
      <label for = "LastName">Last Name:</label>
      <input type = "text" class = "form-control" placeholder = "Enter Last Name" ng-model="lastName">
   </div>

    <div class = "form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }">
      <label for = "Phone">Phone No.</label>
      <input type = "number" class = "form-control" name="phone" placeholder = "Enter Phone number" ng-model="phone" required>
    <p style="color:red" ng-show="userForm.phone.$invalid && userForm.phone.$touched" >Phone number is required.</p>
   </div>

    <div class = "form-group">
      <label for = "name">Address</label>
      <textarea class = "form-control" rows = "3" ng-model="address"></textarea>
   </div>
   
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="email" required="required">
       <p style="color:red" ng-show="userForm.email.$invalid && !userForm.email.$pristine" >Enter a valid email.</p>
    </div>

     <div class="form-group" ng-class="{ 'has-error' : userForm.userID.$invalid && !userForm.userID.$pristine }">
      <label for="userID">User ID:</label>
      <input type="text" class="form-control" name="userID" placeholder="Enter ID" ng-model="userID" required>
        <p style="color:red" ng-show="userForm.userID.$invalid && !userForm.userID.$pristine" >User ID is required.</p>
    </div>
	
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="pwd" placeholder="Enter password" ng-model="pwd" required>
     <p style="color:red" ng-show="userForm.pwd.$invalid && userForm.pwd.$touched" >Password is required.</p>
    </div>

     <div class="form-group">
      <label for="cpwd">Confirm Password:</label>
      <input type="password" class="form-control" name="cpwd" placeholder="Confirm password" ng-model="cpwd" pw-check="pwd">
        <p tyle="color:red" ng-show='userForm.cpwd.pwmatch'>
    Passwords don't match.
  </p>
    </div>

    <div class="checkbox">
      <label><input type="checkbox">Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid" >Submit</button>
  </form>
  

</div></div></div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <!-- <script src = "https://code.jquery.com/jquery.js"></script> -->
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      
   </body>
</html>
